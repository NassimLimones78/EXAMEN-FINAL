    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control"
                            placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control"
                            placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control"
                            placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control"
                            placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Login</button>
                        <button type="button" class="btn btn-primary btn-block" id="googleLogin">Login with Google</button>
                        <button type="button" class="btn btn-info btn-block" id="facebookLogin">Login with Facebook</button>
                        <button type="button" class="btn btn-success btn-block" id="twitterLogin">Login with Twitter</button>
                        <button type="button" class="btn btn-dark btn-block" id="yahooLogin">Login with Yahoo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
